<ion-content padding>

  <ion-row top-padding>
    <ion-col>
      <img src="assets/imgs/ScanAgentLogo.png">
      <form id="login-form1" class="list">
          <ion-item>
              <ion-input type="email" placeholder="Email Input"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" placeholder="Password"></ion-input>
              </ion-item>
        <button ion-button full (click)="goHome()">Login</button>
        <div class="spacer" style="height: 40px;"></div>
        <a class="button button-stable button-block">Log in</a>
        <a class="button button-positive button-block button-clear">Or create an account</a>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
