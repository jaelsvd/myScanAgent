  Ionic pages and navigation.
-->

<ion-content padding>

  <ion-row top-padding>
    <ion-col>
      <img src="assets/imgs/ScanAgentLogo.png">
      <form #f="ngForm" (ngSubmit)="login(f)">
          <ion-item>
              <ion-input  ngModel name="email" #email="ngModel" type="email" placeholder="Email Input"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input ngModel name="password" #password="ngModel" type="password" placeholder="Password"></ion-input>
          </ion-item>
        <button type="submit" ion-button full>Login</button>
        <button ion-button full color="red" (click)="goHome()">Login</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
